		/* header */
		.header{
			width: 90%;
			margin: 0 auto;
			display: flex;
			justify-content: space-between;
			padding: 20px 0;
			border-bottom: 1px rgb(61,61,61) solid;
		}
		.header .left{
			display: flex;
		}
		.header .left img{
			height: 84px;
			padding: 0 20px;
		}
		.header .left h3{
			height: 84px;
			line-height: 84px;
			font-size: 30px;
		}
		.header .right img{
			padding-right: 20px;
		}
		
		/* user_info */
		.user_info{
			width: 90%;
			margin: 0 auto;
			padding: 20px 0;
			border-bottom: 1px rgb(61,61,61) solid;
		}
		.user_info div{
			display: flex;
			justify-content: space-between;
			padding: 0 0 20px 0;
		}
		
		/* program */
		.program{
			width: 90%;
			margin: 0 auto;
			padding: 20px 0;
		}
		.program div{
			padding: 20px 0;
		}
		.program div p{
			padding: 10px;
		}
		
		/* user_plan */
		.user_plan{
			width: 90%;
			margin: 0 auto;
		}
		.user_plan .title{
			text-align: center;
			color: #773bb3;
			font-weight: bold;
			font-size: 36px;
			padding-bottom: 50px;
		}
		
		/*  */
		.line{
			display: flex;
			border:  1px rgb(61,61,61) solid;
		}
		.line p{
			min-width: 10%;
			padding: 20px 0;
			text-align: center;
		}
		.line .item_name{
			width: 35%;
			border-right: 1px rgb(61,61,61) solid;
			background: rgb(245,245,245);
			font-weight: bold;
		}
		.line .item_info{
			width: 65%;
			padding: 20px;
			background: #fff;
			text-align:left
		}
		
		/* line_top */
		.line_top{
			display: flex;
			text-align: center;
			background: #773bb3;
			color: #fff;
			font-weight: bold;
		}
		.line_top p{
			min-width: 10%;
			padding: 10px 0;
		}
		.line_top .item_name{
			width: 35%;
		}
		.line_top .item_info{
			width: 65%;
			padding: 10px 20px;
		}
		
		
		/* tutor */
		.tutor{
			width: 90%;
			margin: 0 auto;
		}
		.tutor div{
			border:  1px rgb(61,61,61) solid;
			display: flex;
			justify-content: space-around;
			padding: 20px 0;
			font-size: 14px;
		}
		.tutor div p{
			font-weight: bold;
		}
		.tutor div span{
			text-decoration:underline
		}
		
		/* seal */
		.seal{
			width: 200px;
			position: absolute;
			bottom: 40px;
			right: 10px;
		}
		
		.btn{
			width: 100px;
			padding: 10px 0;
			border: 1px #b3d8ff solid;
			text-align: center;
			border-radius:5px ;
			background: #ecf5ff;
			color: #409EFF;
			font-size: 12px;
		}
	</style>
  </head>

  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js" type="text/javascript" charset="utf-8"></script>
  <!-- <script src="https://cdn.bootcss.com/html2canvas/0.4.1/html2canvas.js"></script> -->
  <script src="js/html2canvas.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
	$(function(){
		let str = window.location.href.substr(window.location.href.indexOf("?")+1,window.location.href.length);
		let list = str.split('&');
		let id = list[0].substr(3,list[0].length);//计划id
		if(id == undefined){
			return
		}
		$.ajax({
			type:"get",
			contentType: "application/json",
			xhrFields:{withCredentials:true},
			url:"https://gxw.yanshuai.net/api/m/kgetOneNursing/nursingPlan?id="+id,
			// url:"http://192.168.1.127:8080/m/kgetOneNursing/nursingPlan?id="+id,
			dataType:"json",
			async: false,
			success: function(data){
				console.log(data)
				$("#nursingInstructions").html(data.data.nursingInstructions)//使用说明
				$("#nursingLecturer").html(data.data.nursingLecturer)//身份
				$("#nursingName").html(data.data.nursingName)//护理计划名称
				$("#nursingPlan").html(data.data.nursingPlan)//护理计划
				$("#nursingSex").html(data.data.nursingSex)//性别
				$("#nursingSkinProblems").html(data.data.nursingSkinProblems)//肌肤问题
				$("#nursingSn").html(data.data.nursingSn)//计划编号
				$("#barCode").JsBarcode(data.data.nursingSn,{
					width: 2,//较细处条形码的宽度
					height: 50, //条形码的宽度，无高度直接设置项，由位数决定，可以通过CSS去调整，见下
					quite: 10, 
					format: "CODE128",
					displayValue: true,//是否在条形码下方显示文字
					font:"monospace",
					textAlign:"center",
					fontSize: 22,
					lineColor:"#000"//条形码颜色
				})
				$("#nursingUsername").html(data.data.nursingUsername)//用户姓名
				$("#nursingAge").html(data.data.nursingAge)//年龄
				$("#totalPrice").html("￥"+data.data.totalPrice)//总价
				$("#nursingSaveTime").html(data.data.nursingSaveTime.substr(0,10))//报告日期
				
				if(data.data.totalState == 2){//总价是否显示
					$("#totalState").css('display','none')
				}
				if(data.data.numberState == 2){//数量是否显示
					$("#numberState").css('display','none')
				}
				if(data.data.priceState == 2){//单价是否显示
					$("#priceState").css('display','none')
				}
				
				$("#cosmetic_list").html("");
				for(let i in data.data.nursingCommodity){
					$("#cosmetic_list").append(
						'<div class="line">'+
							'<p class="item_name">'+ data.data.nursingCommodity[i].tradeName + data.data.nursingCommodity[i].specifications +'</p>'+
							'<p class="item_info">'+ data.data.nursingCommodity[i].explainSons +'</p>'+
							'<p style="border-left:1px rgb(61,61,61) solid;border-right:1px rgb(61,61,61) solid;'+
							(data.data.numberState==1?'':'display:none') +'">'+ 
							data.data.nursingCommodity[i].goodsNum+'</p>'+
							'<p style="'+ (data.data.priceState==1?'':'display:none') +'">'+ data.data.nursingCommodity[i].price +'</p>'+
						'</div>'
					)
				}
			},
			error: function(jqXHR, textStatus, errorThrown) {
				console.log(jqXHR.responseText);
			}
		});
	})
	
	var downloadImg = function(){
		const Canvas = document.createElement('canvas');
		const width = document.body.offsetWidth;  // 可见屏幕的宽
		const height = document.body.offsetHeight;  // 可见屏幕的高
		const scale = 3 // window.devicePixelRatio;  // 设备的devicePixelRatio
		Canvas.width = width * scale;
		Canvas.height = height * scale;
		Canvas.getContext('2d').scale(scale, scale);
		
		html2canvas($('.content'), {
			canvas: Canvas,
			scale:scale,
			useCORS: true,
			logging: true,
			width: width,
			height: width,
			onrendered: function(canvas) {
				// var href = canvas.toDataURL('image/png',1.0)
				canvas.toBlob(function(blob){
					saveFile(URL.createObjectURL(blob),$("#nursingName").text())
				})
				// saveFile(href,$("#nursingName").text())
			}
		});
	}
	
	//下载
	var saveFile = function(data, filename){
		var save_link = document.createElementNS('http://www.w3.org/1999/xhtml', 'a');
		save_link.href = data;
		save_link.download = filename;

		var event = document.createEvent('MouseEvents');
		event.initMouseEvent('click', true, false, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
		save_link.dispatchEvent(event);
	};
	
	//img转base64
	function getBase64Image(img) {
		var canvas = document.createElement("canvas");
		canvas.width = img.width;
		canvas.height = img.height;
		var ctx = canvas.getContext("2d")
		ctx.drawImage(img, 0, 0, img.width, img.height);
		var dataURL = canvas.toDataURL("image/png");
		return dataURL
	}
	
  </script>
